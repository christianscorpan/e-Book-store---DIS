<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Details</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 20px;
}
h1 { text-align: center; }
.details {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    max-width: 600px;
    margin: auto;
    position: relative;
}
.details h2 { margin-top: 0; }
.details p { margin: 5px 0; }
</style>
</head>
<body>

{% include '_header.html' %}

<div class="details">
    <h1>{{ book['title'] }}</h1>
    <h2>By {{ book['authors'] }}</h2>
    <p><strong>Description:</strong> {{ book['description'] }}</p>
    <p><strong>Category:</strong> {{ book['category'] }}</p>
    <p><strong>Publisher:</strong> {{ book['publisher'] }}</p>
    <p><strong>Price:</strong> ${{ book['price'] }}</p>
    <p><strong>Publish Date:</strong> {{ book['publish_month'] }} {{ book['publish_year'] }}</p>
    <form action="{{ url_for('add_to_cart', book_id=book['id']) }}" method="POST">
        <button type="submit">Add to Cart</button>
    </form>
    <!-- Back Arrow -->
    <a href="javascript:void(0);" onclick="window.history.back();" style="position: absolute; top: 10px; left: 10px; font-size: 20px; text-decoration: none;">&larr;</a>
</div>
</body>
</html>
