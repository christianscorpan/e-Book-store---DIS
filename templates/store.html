<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Store</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .center-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .btn {
            padding: 20px 40px;
            font-size: 25px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .search-bar, .slider-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"], .slider-container input[type="range"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar input[type="submit"], .slider-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-bar input[type="submit"]:hover, .slider-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .slider-value {
            font-size: 18px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="center-button">
        <h1>Welcome to the E-Book Store!</h1>
        <div class="search-bar">
            <form method="GET" action="/search">
                <input type="text" name="query" placeholder="Search for books...">
                <input type="submit" value="Search">
            </form>
        </div>
        <button class="btn" onclick="toggleSlider()">Price Filter</button>

        <!-- Slider for price range, initially hidden -->
        <div class="slider-container hidden" id="sliderContainer">
            <label for="priceRange">Price Range: <span id="sliderValue">Less than $5</span></label>
            <input type="range" id="priceRange" name="priceRange" min="1" max="3" value="1" oninput="updateSliderValue(this.value)">
            <form method="GET" action="/search_by_price">
                <input type="hidden" id="priceInput" name="price" value="1">
                <input type="submit" value="Search by Price">
            </form>
        </div>
    </div>
    <script>
        function toggleSlider() {
            const sliderContainer = document.getElementById('sliderContainer');
            if (sliderContainer.classList.contains('hidden')) {
                sliderContainer.classList.remove('hidden');
            } else {
                sliderContainer.classList.add('hidden');
            }
        }

        function updateSliderValue(value) {
            let displayValue;
            switch(value) {
                case '1':
                    displayValue = 'Less than $5';
                    break;
                case '2':
                    displayValue = '$5 to $10';
                    break;
                case '3':
                    displayValue = 'More than $10';
                    break;
            }
            document.getElementById('sliderValue').textContent = displayValue;
            document.getElementById('priceInput').value = value;
        }
    </script>
</body>
</html>
