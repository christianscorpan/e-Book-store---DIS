<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Store</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .center-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .btn {
            padding: 20px 40px;
            font-size: 25px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .search-bar, .slider-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"], .slider-container input[type="range"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar input[type="submit"], .slider-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-bar input[type="submit"]:hover, .slider-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="center-button">
        <h1>Welcome to the E-Book Store!</h1>
        <div class="search-bar">
            <form method="GET" action="/search">
                <input type="text" name="query" placeholder="Search for books...">
                
                <label for="min-price">Min Price:</label>
                <input type="number" id="min-price" name="min_price" min="0" step="0.01" value="0">
                
                <label for="max-price">Max Price:</label>
                <input type="number" id="max-price" name="max_price" min="0" step="0.01" value="0">
                
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
