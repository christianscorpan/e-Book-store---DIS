<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Store</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .center-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .btn {
            padding: 20px 40px;
            font-size: 25px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .search-bar, .slider-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"], .slider-container input[type="range"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar input[type="submit"], .slider-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-bar input[type="submit"]:hover, .slider-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }


        /* Dropdown genre*/
        .genre-dropdown {
            position: relative;
            display: inline-block;
        }
        .genre-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
        .genre-dropdown:hover .genre-dropdown-content {
            display: block;
        }

        
        .filter-options input[type="number"] {
            padding: 10px;
            width: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        

        .price-range {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
        }

        .price-range label {
            margin-right: 5px;
        }

        .genre-dropdown {
            display: flex;
            align-items: center;
            padding-left: 20px;
        }


    </style>
</head>
<body>
    <div class="center-button">
        <h1>Welcome to the E-Book Store!</h1>
        <div class="search-bar">
            <form method="GET" action="/search">
                <input type="text" name="query" placeholder="Search for books...">
                <input type="submit" value="Search">
                <div class="filter-options">
                    <div class="price-range">
                        <label for="min-price">Min Price:</label>
                        <input type="number" id="min-price" name="min_price" min="0" step="0.01" value="{{ request.args.get('min_price', '0') }}">
                        
                        <label for="max-price">Max Price:</label>
                        <input type="number" id="max-price" name="max_price" min="0" step="0.01" value="{{ request.args.get('max_price', '999999999') }}">
                    </div>
                    
                    <div class="genre-dropdown">
                        <label for="category">Genre:</label>
                        <select name="category" id="category">
                            <option value="">All Genres</option>
                            {% for category in categories %}
                                <option value="{{ category }}" {% if category == request.args.get('category', '') %}selected{% endif %}>{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
